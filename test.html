<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Layout</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- 헤더 -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">My Responsive Page</h1>
    <nav class="space-x-4">
      <a href="#" class="hover:underline">Home</a>
      <a href="#" class="hover:underline">About</a>
      <a href="#" class="hover:underline">Contact</a>
    </nav>
  </header>

  <!-- 본문 -->
  <main class="p-6 grid md:grid-cols-3 gap-6">
    <!-- 카드 1 -->
    <div class="bg-white p-4 rounded-xl shadow hover:shadow-lg transition">
      <i class="fas fa-laptop-code text-3xl text-blue-500"></i>
      <h2 class="text-xl font-semibold mt-2">Responsive Design</h2>
      <p class="mt-2 text-sm">Tailwind로 만드는 모바일부터 데스크탑까지 반응형 레이아웃.</p>
      <button class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition">
        자세히 보기
      </button>
    </div>

    <!-- 카드 2 -->
    <div class="bg-white p-4 rounded-xl shadow hover:shadow-lg transition">
      <i class="fas fa-brain text-3xl text-purple-500"></i>
      <h2 class="text-xl font-semibold mt-2">AI Tools</h2>
      <p class="mt-2 text-sm">Font Awesome 아이콘을 사용해 시각적 정보를 표현.</p>
      <button class="mt-4 bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded transition">
        시작하기
      </button>
    </div>

    <!-- 카드 3 -->
    <div class="bg-white p-4 rounded-xl shadow hover:shadow-lg transition">
      <i class="fas fa-users text-3xl text-green-500"></i>
      <h2 class="text-xl font-semibold mt-2">Community</h2>
      <p class="mt-2 text-sm">학습자와의 상호작용을 위한 UI 설계에 중점을 둡니다.</p>
      <button class="mt-4 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition">
        커뮤니티 보기
      </button>
    </div>
  </main>

  <!-- 푸터 -->
  <footer class="bg-white text-center p-4 mt-10 shadow-inner">
    <p>&copy; 2025 My Responsive Page</p>
  </footer>

</body>
</html>
